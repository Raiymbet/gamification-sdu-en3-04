<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap-->
    <link href="../../project/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet">
    <style>
        .solid-border {
            border: solid 1px #0099CC;
        }
        li{
            padding-left: 45%;
            padding-top: 10%;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="container solid-border" style="margin-top: 100px;">
    <div class="container-fluid solid-border">
        <!-- Content tournament header-->
        <div class="solid-border form-group" style="padding: 1%">
            <label class="control-label" for="name_tournament">Название: </label>
            <input class="form-control" id="name_tournament" type="text" style="width: 100%;" placeholder="Enter tournament name">
            <label>Описание: </label><textarea class="form-control" style="width: 100%; height: 5%; margin-top: 1%" placeholder="Enter tournament description"></textarea>
        </div>
        <!-- Content of question numbers -->
        <div class="left solid-border" style="height: 400px; float: left; width: 20%">
            <div>
                <p>
                    <span>Question</span>
                    <button class="fa fa-arrow-circle-o-left fa-2x"></button>
                    <button class="fa fa-arrow-circle-o-right fa-2x"></button>
                </p>
            </div>

            <div>
                <ul class="list-unstyled">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
            </div>

            <div style="width: 100%; background-color: #269abc; padding: 8%;">
                <button class="fa fa-plus-square-o fa-2x"></button>
                <button class="fa fa-trash-o fa-2x"></button>
                <button class="fa fa-minus-square-o fa-2x"></button>
            </div>
        </div>
        <!-- Content of question -->
        <div class="left solid-border" style="width: 400px; height: 400px; float: left">
            <select>
                <option selected>Simple</option>
                <option>Match</option>
                <option>Input</option>
                <option>True-false</option>
                <option>Pole chudes</option>
            </select>

            <div style="width: 100%; height: 10%;">
                <div>
                    <select>
                        <option selected disabled>Limit time in second</option>
                        <option>60</option>
                        <option>120</option>
                        <option>300</option>
                    </select>
                    <select>
                        <option selected disabled>Point question</option>
                        <option>60</option>
                        <option>100</option>
                        <option>200</option>
                    </select>
                </div>
            </div>
            <textarea placeholder="Please enter your question..."
                      style="width: 98%; height: 20%; padding: 2%; margin: 4% 0% 0% 1%;"></textarea>
            <button class="btn btn-default">Image</button>
            <button class="btn btn-default">Video</button>
            <input type="text" placeholder="Answer 1">
            <input type="text" placeholder="Answer 2">
            <input type="text" placeholder="Answer 3">
            <input type="text" placeholder="Answer 4">
            <button class="btn btn-default fa fa-2x fa-plus"></button>
            <button class="btn btn-default fa fa-2x fa-minus"></button>
        </div>
        <!-- Content right-->
        <div class="solid-border" style="width: 400px; height: 400px; float: left;">

        </div>
        <div class="panel-footer" style="float: left; width: 100%">
            <button class="btn btn-primary pull-right" style="margin-right: 8%;">Cancel</button>
            <button class="btn btn-primary pull-right" style="margin-right: 1%">Save</button>
        </div>
    </div>
</div>
</body>
</html>
