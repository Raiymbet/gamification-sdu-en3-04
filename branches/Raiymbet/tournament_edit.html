<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap-->
    <link href="../../project/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet">
    <style>
        .solid-border {
            border: solid 1px #0099CC;
        }
    </style>
</head>
<body>
<div class="container solid-border" style="margin-top: 100px;">
    <div class="container-fluid solid-border">
        <!-- Content of question numbers -->
        <div class="left solid-border" style="width: 150px; height: 400px; float: left">
            <p>Question number</p>
            <ul class="list-unstyled">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <!-- Content of question -->
        <div class="left solid-border" style="width: 400px; height: 400px; float: left">
            <select>
                <option selected>Simple</option>
                <option>Match</option>
                <option>Input</option>
                <option>True-false</option>
                <option>Pole chudes</option>
            </select>
            <input type="text" style="width: 100%;" placeholder="Enter tournament name">
            <textarea style="width: 100%; height: 5%" placeholder="Enter tournament description"></textarea>
            <div style="width: 100%; height: 10%; background-color: #269abc">
                <p>Question 1</p>
                <div class="right">
                    <span class="fa previous"></span>
                    <span class="fa next"></span>
                </div>
            </div>
            <textarea placeholder="Please enter your question..." style="width: 98%; height: 20%; padding: 2%; margin: 4% 0% 0% 1%;"></textarea>
            <input type="text" placeholder="Answer 1">
            <input type="text" placeholder="Answer 2">
            <input type="text" placeholder="Answer 3">
            <input type="text" placeholder="Answer 4">
        </div>
        <!-- Content right-->
        <div class="solid-border" style="width: 400px; height: 400px; float: left;">

        </div>
    </div>
</div>
</body>
</html>
